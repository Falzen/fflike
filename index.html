<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>items</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="mainContainer">
	<!-- = = = = = = = = = = = = = = = = = =  -->
	<!-- = = = = = = = = = = = = = = = = = =  -->
	<!-- Rivets examples -->
	<!-- <div rv-if="settings.showById.townNavigation"></div> -->

	
	<table id="tabletop">
		<tr id="topHand" class="is-hand">
			<td class="fake-for-height"></td>
		</tr>
		<tr id="topFrontSoldiers" class="back-soldiers">
			<td class="fake-for-height"></td>
		<tr id="topBackSoldiers" class="front-soldiers">
			<td class="fake-for-height"></td>
		</tr>
		<tr>
			<td id="nomansLand"></td>
		</tr>


		<tr id="bottomFrontSoldiers" class="front-soldiers">
			<td class="fake-for-height"></td>
		</tr>
		<tr id="bottomBackSoldiers" class="back-soldiers">
			<td class="fake-for-height"></td>
		</tr>
		<tr id="bottomHand" class="is-hand">

			<td class="fake-for-height"></td>

		</tr>
	</table>

	<ul id="skills-popup">
		<li class="skill">
			<p id="skill-name"></p>
			<p id="skill-description"></p>
			<p id="skill-details">
				<span id="skill-dmg"></span>
				&nbsp;(<span id="skill-type"></span>)
			</p>
		</li>
	</ul>

	<!-- = = = = = = = = = = = = = = = = = =  -->
	<!-- = = = = = = = = = = = = = = = = = =  -->

	

</div> <!-- end #mainContainer -->


<!-- jquery -->
